apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webolith-ingress
  annotations:
    nginx.org/websocket-services: "webolith"
spec:
  backend:
    # The default backend.
    serviceName: webolith
    servicePort: 8000
  tls:
  - hosts:
    - {{ HOST_NAME }}
    secretName: tls-secret
  rules:
  - host: {{ HOST_NAME }}
    http:
      paths:
      - path: /.well-known
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      - path: /static
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      - path: {{ HACK_PATH }}
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      # May have to make this websocket-only -- i.e. keep using gunicorn,
      # but daphne just for this.
