apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webolith-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  backend:
    # The default backend.
    serviceName: webolith
    servicePort: 8000
  tls:
  # XXX: This is no longer generic; need to make a generic version
  # that will work with other hosts in the future.
  - hosts:
    - aerolith.org
    - www.aerolith.org
    secretName: webolith-crt-secret
  rules:
  - host: www.aerolith.org
    http:
      paths:
      - path: /static
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      - path: /macondo
        backend:
          serviceName: macondo
          servicePort: 8088
  - host: aerolith.org
    http:
      paths:
      - path: /static
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      - path: /macondo
        backend:
          serviceName: macondo
          servicePort: 8088
