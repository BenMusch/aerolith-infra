apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webolith-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  backend:
    # The default backend.
    serviceName: webolith
    servicePort: 8000
  tls:
  - hosts:
    - {{ HOST_NAME }}
    secretName: webolith-crt-secret
  rules:
  - host: {{ HOST_NAME }}
    http:
      paths:
      - path: /static
        backend:
          serviceName: nginx-static-svc
          servicePort: 80
      - path: /macondo/?(.*)
        backend:
          serviceName: macondo
          servicePort: 8088
