apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: webolith-crt
spec:
  secretName: webolith-crt-secret
  dnsNames:
  - www.aerolith.org
  - aerolith.org
  acme:
    config:
    - http01:
        ingress: webolith-ingress
      domains:
      - www.aerolith.org
      - aerolith.org
  issuerRef:
    name: letsencrypt-prod
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
